<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <!-- Specify the favicon correctly -->
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,400;0,6..12,600;0,6..12,700;1,6..12,600&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg">
      <div class="form-container" style="width: 350px; height: 390px">
        <p class="form-header">Login</p>
        <form>
          <table class="form-table">
            <tr>
              <td>Username:</td>
              <td><input type="text" required placeholder="(Required)" /></td>
            </tr>

            <tr>
              <td>Password:</td>
              <td>
                <input type="password" required placeholder="(Required)" />
              </td>
            </tr>
            <tr>
              <td>Email:</td>
              <td><input type="email" placeholder="Optional" /></td>
            </tr>
            <tr>
              <td colspan="2">
                <h5 class="forgot">
                  <a href="forgotpassword.html">Forgot Password?</a>
                </h5>
                <input class="btn" type="submit" value="Login" />
                <p>Not a member? <a href="signup.html">Register Now</a></p>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
