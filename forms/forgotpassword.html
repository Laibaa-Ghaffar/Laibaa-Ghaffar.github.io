<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <!-- Specify the favicon correctly -->
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,400;0,6..12,600;0,6..12,700;1,6..12,600&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg">
      <div class="form-container" style="width: 350px; height: 350px">
        <p class="form-header">Forgot Password</p>
        <form>
          <table class="form-table">
            <tr>
              <td>
                <p>
                  Please enter your Phone number and we'll send you instructions
                  on how to reset password
                </p>
              </td>
            </tr>

            <tr>
              <td>
                <input
                  type="text"
                  required
                  placeholder="Phone Number"
                  style="height: 28px; margin-bottom: 20px"
                />
              </td>
            </tr>

            <tr>
              <td colspan="2">
                <input class="btn" type="submit" value="Submit" />
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
